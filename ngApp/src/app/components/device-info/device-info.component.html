<div class="container mt-5">
  <form class="form-inline" [formGroup]="form" (ngSubmit)="handleSubmit()">
    <div class="form-group mr-2">
      <input
        type="text"
        class="form-control"
        formControlName="device_name"
        placeholder="Device Name"
      />
    </div>
    <div class="form-group mr-2">
      <select
        class="custom-select"
        formControlName="department"
        *ngIf="departments"
        (change)="departmentChanged()"
      >
        <option disabled="true">Department</option>
        <option
          *ngFor="let department of departments"
          value="{{ department.name }}"
          >{{ department.name }}</option
        >
      </select>
    </div>
    <div class="form-group mr-2">
      <select class="custom-select" formControlName="room">
        <option disabled="true">Room</option>
        <option *ngFor="let room of rooms" value="{{ room }}">{{
          room
        }}</option>
      </select>
    </div>
    <button type="submit" class="btn btn-outline-success">Submit</button>
  </form>
  <app-device-history-list></app-device-history-list>
</div>
